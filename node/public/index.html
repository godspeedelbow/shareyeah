        <script type="text/template" id="about_text">
            <div id="about_content" class="popup_content">
                <h2>About Shareyeah.com</h2>
                <p>We believe that things should be easy and user-friendly. Even the simple act of sharing should be quick and fun. With shareyeah, it is a easy as pie!</p>
                <p>Shareyeah is ideal to quickly share things locally, without the hassle of using email or logging in. No usernames, no passwords, no email, no nothing.</p>
                <p>Simply go to <a href="http://shareyeah.com">shareyeah.com</a>, enter some text, and it will be available to anybody in your network. That is how simple life should be!</p>
          </div>
        </script>
        <script type="text/template" id="disclaimer_text">
            <div id="disclaimer_content" class="popup_content">

                    <li>We cannot and do not claim that using shareyeah.com is safe for your privacy and security. Beware of what you share.</li>
                </ol>
            </div>
        </script>
        <script type="text/template" id="note_template">
            <div class="edit_note">
                <div class="edit_content">
                    <textarea rows="1" placeholder="Type anything here to share it with others on your networkâ€¦" class="note_content"><%= editContent %></textarea>
                </div>  
                <a class="btn primary large note_submit" name="note_submit">Share it, yeah!</a>
                <div style="clear: both" />
            </div>
            <div class="view_note">
                <input name="id" type="hidden" value="<%= id %>">
                <div class="view_content">
                    <%= viewContent %> 
                </div>
                <div class="date">
                    <%= created %>
                    <!--a href="javascript:void(0)" id="edit" class="edit">Edit</a-->
                    <a href="javascript:void(0)" id="delete" class="delete">Delete</a>
                </div>
            </div>
            <div style="clear: both" />
        </script>
